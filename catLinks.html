        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#3700e3", "font": {"color": "white"}, "id": "11**", "label": "11**", "shape": "dot", "size": 9.480944058741116, "title": "4821"}, {"color": "#9ad7f5", "font": {"color": "white"}, "id": "19**", "label": "19**", "shape": "dot", "size": 9.09132127353041, "title": "3265"}, {"color": "#dfcdff", "font": {"color": "white"}, "id": "31**", "label": "31**", "shape": "dot", "size": 8.560080465021827, "title": "1919"}, {"color": "#118796", "font": {"color": "white"}, "id": "23**", "label": "23**", "shape": "dot", "size": 9.29853954537488, "title": "4017"}, {"color": "#a743c5", "font": {"color": "white"}, "id": "25**", "label": "25**", "shape": "dot", "size": 8.909856667269402, "title": "2723"}]);
                  edges = new vis.DataSet([{"color": ["#c388e2"], "from": "31**", "title": "524", "to": "25**", "width": 7.539900945540633}, {"color": ["#2443bc"], "from": "11**", "title": "551", "to": "23**", "width": 7.599470752124482}, {"color": ["#bcd2fa"], "from": "19**", "title": "128", "to": "31**", "width": 5.872668667471884}, {"color": ["#686bec"], "from": "19**", "title": "244", "to": "11**", "width": 6.634602215341111}, {"color": ["#8b66f1"], "from": "31**", "title": "25", "to": "11**", "width": 3.9700900849084557}, {"color": ["#55afc5"], "from": "19**", "title": "1136", "to": "23**", "width": 8.45780284710151}, {"color": ["#5c65ad"], "from": "23**", "title": "68", "to": "25**", "width": 5.129431574743661}, {"color": ["#6f21d4"], "from": "25**", "title": "44", "to": "11**", "width": 4.6216974347848225}, {"color": ["#78aaca"], "from": "23**", "title": "29", "to": "31**", "width": 4.140070670091519}, {"color": ["#a08ddd"], "from": "25**", "title": "38", "to": "19**", "width": 4.451716849601759}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
